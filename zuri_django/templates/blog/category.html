<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}


{% block title %}Blog | {{category}}{% endblock %}

{% block page_content %}

    <h1>{{category}}</h1>
        {% for post in posts %}
            <div class="card col-md-5  mt-5 " style="min-height:300px">
                <div class="card-body">
                    <h4 class="card-title"> <a href="{% url 'post' post.slug  %}">{{post}}</a><br/></h4>
                    <p class="card-text"> <small>{{post.about}}</small> </p>
                </div>
                <img class="card-img-bottom mb-3" src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/bologna-2.jpg" style="height:250px"  alt="Bologna">
            </div>
        {% empty %}
            There are no posts in {{category}} yet
        {% endfor %}

{% endblock %}
